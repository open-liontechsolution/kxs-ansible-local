apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission-nfs-pv
  labels:
    type: nfs
  namespace: plex
spec:
  capacity:
    storage: 1000Gi  # Ajusta esto seg√∫n tus necesidades
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /export/plex
    server: 192.168.50.139
  mountOptions:
    - hard
    - nolock